  <!DOCTYPE html>

<html>

	<head>

		<title>EMS | Employee Loging System</title>
		<link rel="stylesheet" type="text/css" href="css/loginstyle.css">

	</head>

	<body>

		<section class="container">


			<div class="form-box">

						<h2> KEEP LOGIN </h2>

						<form action="post">

							<div class="form-group" id="username">
								<input class="fgb" type="text" name="username" placeholder="E-Mail Address">
							</div>
							<div class="form-group" id="password">
								<input class="fgb" type="password" name="password" placeholder="Password">
							</div>

							<div class="checkbox">
								<label><input type="checkbox" name="check"> Remember Me </label>
								<label class="forgetpass"><a href="#"> forget password? </a></label>	
							</div>

							<button class="button" type="submit" name="login">LOG IN</button>

						</form>

					<p> Have you any account ? <a href="#"> Join Now </a> </p>	

			</div>
		

		</section>

	</body>

</html>
